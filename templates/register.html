<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-container { max-width: 400px; width: 100%; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 40px 32px 32px 32px; display: flex; flex-direction: column; align-items: center; }
        h2 { font-size: 2em; font-weight: 600; margin-bottom: 24px; text-align: center; }
        .form-group { width: 100%; margin-bottom: 18px; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 12px; font-size: 1.1em; border-radius: 8px; border: 1px solid #ccc; margin-top: 6px; }
        .btn-main { width: 100%; padding: 14px; background: #3575e2; color: #fff; font-size: 1.1em; font-weight: bold; border: none; border-radius: 8px; margin-top: 12px; cursor: pointer; }
        .alert { color: #c00; margin-bottom: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inscription</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="groupe">Numéro du groupe</label>
                <input type="text" id="groupe" name="groupe" required>
            </div>
            <button type="submit" class="btn-main">S'inscrire</button>
        </form>
        <div style="margin-top:18px;">
            <a href="/login" style="color:#3575e2;text-decoration:none;">Déjà inscrit ? Se connecter</a>
        </div>
    </div>
</body>
</html>
