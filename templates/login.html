
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #222;
        }
        h2 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 18px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 6px;
        }
        .btn-main {
            width: 100%;
            padding: 14px;
            background: #3575e2;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 12px;
            cursor: pointer;
        }
        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #3575e2;
            font-size: 1.1em;
            font-weight: bold;
            border: 2px solid #3575e2;
            border-radius: 8px;
            margin-top: 18px;
            cursor: pointer;
        }
        .forgot {
            color: #888;
            font-size: 0.98em;
            text-align: center;
            margin: 14px 0 0 0;
        }
        .alert {
            color: #c00;
            margin-bottom: 12px;
            text-align: center;
        }
        .divider {
            width: 100%;
            height: 1px;
            background: #eee;
            margin: 32px 0 18px 0;
        }
        .register-link {
            color: #222;
            font-size: 1em;
            text-align: center;
            margin: 18px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">&#128274;</div>
        <h2>Sign in</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post" id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-main">Sign in</button>
        </form>
        <div class="forgot">
            <a href="#" style="color:#888;text-decoration:none;">Mot de passe oublié ?</a>
        </div>
        <div style="margin-top:18px;">
            <a href="/register" style="color:#3575e2;text-decoration:none;">Créer un compte</a>
        </div>
    </div>
</body>
</html>
