<!DOCTYPE html>
<html>
<head>
    <title>Accès sécurisé</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 flex flex-col items-center">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Mot de passe requis</h2>
        <form method="post" class="w-full">
            <div class="mb-4">
                <input type="password" name="password" placeholder="Mot de passe" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold shadow hover:bg-blue-700 transition">Valider</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="mt-4 text-red-600">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
